<div class="add" [ngClass]="{active: show===true}">
  Your Meal  Added.
  <div></div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <figure>
        <img src={{food?.image}} alt="">
      </figure>
    </div>
    <div class="col-md-6">
      <figcaption>
        <div class="row">
          <p>{{food?.name}}</p>
          <fa-icon [icon]="faHeart" class="{{food?.favorite}}"></fa-icon>
        </div>
        <div class="row">
          <igc-rating value="{{food?.rate}}" min="1" max="5"></igc-rating>
        </div>
        <div class="row">
          <ul>
            <li *ngFor="let cou of food?.country">{{cou}}</li>
          </ul>
        </div>
        <div class="row">
          <p>Time to cook about <span>{{food?.time}}</span> minute</p>
        </div>
        <div class="row">
          <p>Price: <span>$ {{food?.price}}</span></p>
        </div>
        <div class="row">
          <button (click)="AddToCart()">Add To Cart</button>
        </div>
      </figcaption>
    </div>
  </div>
</div>
